<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="offcanvas" 
                   data-bs-target="#cartCanvas" aria-controls="cartCanvas">
                  Cart <span id="cartCount" class="badge bg-primary">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


   <main class="container my-4" >
        <div id="productRow" class="row">
            <!-- products cards will be dynamically add here -->
        </div>
   </main>


   <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" 
       aria-labelledby="cartCanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartCanvasLabel">Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" 
              aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="cartBody">
      <!-- Cart items will be rendered here dynamically -->
      
    </div>
    <div class="offcanvas-footer p-3">
      <div id="summarySection">
        <h6>Subtotal: $<span id="cartSubtotal">0.00</span></h6>
        <h6>Discount: $<span id="discountAmount">0.00</span></h6>
        <h6>Final Total: $<span id="finalTotal">0.00</span></h6>
      </div>
      <div id="promoSection" class="mb-3">
        <input type="text" id="promoInput" placeholder="Enter promo code" class="form-control">
        <button id="applyPromoBtn" class="btn btn-primary mt-2">Apply Promo Code</button>
        <p id="promoMessage" class="mt-2"></p>
      </div>
      <button id="checkoutBtn" class="btn btn-success w-100">Checkout</button>
      <button id="clearCartBtn" class="btn btn-danger w-100 mt-2">Clear Cart</button>
    </div>
    
  </div>

























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./products.js"></script>
    <script src="./ui.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
